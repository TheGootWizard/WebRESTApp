<div class="content">
  <h1>Add Operator Page</h1>
  <form ng-submit="addOperator()">
    <input type="text" ng-model="opusername" placeholder="Enter username"/>
    <input type="password" ng-model="oppassword" placeholder="Enter password"/>
    <input type="submit" value="Add the operator">
  </form>
</div>
